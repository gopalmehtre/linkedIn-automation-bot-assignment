# LinkedIn Automation Configuration
# Educational/Demonstration Purpose Only

# Search parameters for finding profiles
search:
  job_title: "Software Engineer"
  company: ""
  location: ""
  keywords: []
  max_pages: 5

# Daily limits to avoid detection
limits:
  daily_connections: 50
  daily_messages: 100
  min_delay_seconds: 30
  max_delay_seconds: 90
  connections_per_hour: 10
  messages_per_hour: 20

# Stealth behavior settings
stealth:
  # Only operate during business hours
  business_hours_only: true
  start_hour: 9
  end_hour: 18
  
  # Typing simulation
  enable_typos: true
  typo_probability: 0.03
  min_typing_delay_ms: 50
  max_typing_delay_ms: 200
  
  # Mouse movement
  mouse_speed_min: 0.5
  mouse_speed_max: 2.0
  enable_overshoot: true
  
  # Scrolling behavior
  scroll_speed_min: 100
  scroll_speed_max: 400
  enable_scroll_back: true
  
  # Random actions
  enable_random_hovers: true
  hover_probability: 0.3

# Browser settings
browser:
  headless: false
  user_data_dir: "./data/browser"
  viewport_width: 1920
  viewport_height: 1080
  
# Message templates (use {{.FirstName}}, {{.LastName}}, {{.Company}}, {{.Title}})
messages:
  connection_note: |
    Hi {{.FirstName}}, I came across your profile and was impressed by your work at {{.Company}}. I'd love to connect and learn more about your experience in {{.Title}}. Looking forward to connecting!
  
  followup: |
    Thanks for connecting, {{.FirstName}}! I'm always looking to expand my professional network and learn from industry experts like yourself. Would love to hear about your current projects at {{.Company}}.

# Storage settings
storage:
  database_path: "./data/linkedin.db"
  cookies_path: "./data/cookies.json"
